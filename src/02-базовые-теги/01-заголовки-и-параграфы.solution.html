<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Заголовки и абзацы</title>
</head>
<body>
    <h1>Главный заголовок</h1>
    <h2>Подзаголовок</h2>
    <p>Это первый абзац с текстом. Здесь можно написать любую информацию.</p>
    <h3>Заголовок третьего уровня</h3>
    <p>Это второй абзац. В HTML можно создавать множество абзацев для структурирования текста.</p>
</body>
</html>
